<ion-header>
  <ion-navbar>
    <ion-title>
      Local Holiday Calender
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div *ngFor = "let n of data">

      <ion-card>
          <ion-card-header>
            <h1> {{n.name}} </h1>
          </ion-card-header>
          <br>
          <ion-card-content>
            <p> {{n.date.iso | date}} </p>
            <p> Locations: {{n.locations}} </p>
            <hr>
            <p> {{n.description}} </p>
          </ion-card-content>
        </ion-card>
  </div>
</ion-content>
